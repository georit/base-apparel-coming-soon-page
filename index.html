<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Logo" class="logo" />
    </header>
    <div class="hero"></div>
    <div class="coming-soon">
      <h1 class="main-heading">
        <span class="red-text">we're</span><br />coming<br />soon
      </h1>
      <p class="coming-soon-text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up to date with announcements and our
        launch details.
      </p>
      <form class="coming-soon-form" id="coming-soon-form" novalidate="">
        <label for="email">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
        </label>
        <svg
          class="icon-error"
          id="icon-error"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
        >
          <g fill="none" fill-rule="evenodd">
            <circle cx="12" cy="12" r="12" fill="#F96464" />
            <path
              fill="#FFF"
              fill-rule="nonzero"
              d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"
            />
          </g>
        </svg>
        <button
          class="btn-submit"
          id="btn-submit"
          type="submit"
          form="coming-soon-form"
        >
          <svg
            class="icon-btn-submit"
            xmlns="http://www.w3.org/2000/svg"
            width="12"
            height="20"
          >
            <path
              fill="none"
              stroke="#FFF"
              stroke-width="2"
              d="M1 1l8.836 8.836L1 18.671"
            />
          </svg>
        </button>
        <p class="error-msg" id="error-msg">Email Address cannot be empty</p>
      </form>
    </div>
    <!-- *****scripts***** -->
    <script src="./script.js"></script>
  </body>
</html>
